<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected] ="user.id === selectedUserId" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>
  @if (selectedUserId) {
    <app-tasks [userName]="userName" [userId]="selectedUserId"/>
  } @else {
    <h2>Select a user to start</h2>
  }
</main>
